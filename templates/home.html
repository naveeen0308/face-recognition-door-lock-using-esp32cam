<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Default Light Theme */
        body[data-theme='light'] {
            background-color: #f5f5f5;
            color: #333;
        }

        body[data-theme='light'] .container {
            background-color: white;
        }

        body[data-theme='light'] .btn {
            background-color: #007BFF;
            color: white;
        }

        body[data-theme='light'] .btn:hover {
            background-color: #0056b3;
        }

        /* Dark Theme */
        body[data-theme='dark'] {
            background-color: #333;
            color: #f5f5f5;
        }

        body[data-theme='dark'] .container {
            background-color: #444;
        }

        body[data-theme='dark'] .btn {
            background-color: #666;
            color: white;
        }

        body[data-theme='dark'] .btn:hover {
            background-color: #555;
        }


        .container {
            background-color: white;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            margin-bottom: 1em;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 1em;
            background-color: #007BFF;
            color: white;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            margin-top: 10px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Face Recognition Dashboard</h1>
        <a class="btn" href="/upload">Upload Face</a>
        <a class="btn" href="/accessLog">View Access Log</a>
        <a class="btn" href="/enroll">Enroll New Face</a>
        <button id="theme-toggler">Switch Theme</button>

    </div>
</body>

</html>


<script>
    const themeToggler = document.getElementById('theme-toggler');
    const currentTheme = localStorage.getItem('theme') || 'light';
    document.body.setAttribute('data-theme', currentTheme);

    themeToggler.addEventListener('click', () => {
        if (document.body.getAttribute('data-theme') === 'light') {
            document.body.setAttribute('data-theme', 'dark');
            localStorage.setItem('theme', 'dark');
        } else {
            document.body.setAttribute('data-theme', 'light');
            localStorage.setItem('theme', 'light');
        }
    });
</script>
